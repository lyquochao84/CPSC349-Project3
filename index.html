<!DOCTYPE html>

<head>

  <title>Hangman</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
        rel="stylesheet"/>

  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div class="container">
    <div id="options-container"></div>
    <div id="letter-container" class="letter-container hide"></div>

    <div id="new-game-container" class="new-game-popup hide">
      <div id="result-text"></div>
      <button id="new-game-button">New Game</button>

  </div>

  <div id="about-us">

    <p class="about-us-text about-us-names">Tristian Do (GitHub Profile: &nbsp; <a href></a>)</p>
    <p class="about-us-text about-us-names">Quan Duong (GitHub Profile: &nbsp; <a href="https://github.com/Da-quan">https://github.com/Da-quan</a>)</p>
    <p class="about-us-text about-us-names">Kevin Cacho (GitHub Profile: &nbsp; <a href="https://github.com/kicacho01">https://github.com/kicacho01</a>)</p>
  </div>

  <script src="main.js"></script>

</html>
